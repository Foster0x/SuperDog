<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Super Dog: Coding Challenge by Stephen Foster</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Bootstrap Icons -->

    <!--Add a Favicon-->
    <link rel="icon" href="/img/SF-favicon2.ico" type="image/x-icon">

    <!-- Dev Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!-- Custom CSS -->
    <link href="/css/site.css" rel="stylesheet">
    <link href="/css/prism.css" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><img src="/img/typingbgdark.png" height="50" width="150"> Super
                Dog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code.html">The Code</a>
                    </li>
                    <li class="nav-item">
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="eventDropDown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Pick A Location
                        </button>
                        <ul class="dropdown-menu" id="eventDropDownList" aria-labelledby="eventDropDown">
                            <!-- City data goes here -->
                        </ul>
                    </div>
                    <table class="table table-striped mt-2">
                        <tr>
                            <th colspan="2" id="statsHeader">Stats For All Events</th>
                        </tr>
                        <tr>
                            <td>Total Attendence</td>
                            <td id="total">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendence</td>
                            <td id="average">100</td>
                        </tr>
                        <tr>
                            <td>Most Attendence</td>
                            <td id="most">100</td>
                        </tr>
                        <tr>
                            <td>Least Attendence</td>
                            <td id="least">100</td>
                        </tr>
                    </table>
                </div>
                <div class="col-12 col-md-6 order-first order-md-2">
                    <img src="/img/SuperDogEvents_600.png" class="img-fluid rounded-circle">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addEvent">Add</button>
                    <table class="table table-striped" id="eventData">
                        <thead>
                            <tr>
                                <th>Event Name</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Attendance</th>
                                <th>Event Date</th>
                            </tr>
                        </thead>
                        <tbody id="eventBody">
                            <!-- Data goes here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark sticky-footer text-light">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 gy-2">
                <div class="col order-last order-lg-first">
                    <span>&copy; 2022</span> Stephen Foster | sfoster2010.sf@gmail.com
                </div>
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-center">
                    <img src="/img/typingbgdark.png" height="50" width="150">
                </div>
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-end">
                    <div class="row">
                        <div class="col socialIcons">
                            <a href="#"><i class="bi bi-linkedin"></i></a>
                        </div>
                        <div class="col socialIcons">
                            <a href="#"><i class="bi bi-github"></i></a>
                        </div>
                        <div class="col socialIcons">
                            <a href="#"><i class="bi bi-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal" id="addEvent" tabindex="-1" aria-labelledby="Add Event" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add A New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="newEventForm" onsubmit="saveEventData();">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="newEventName">Event Name</label>
                            <input id="newEventName" type="text" class="form-control" placeholder="Event Name"
                                required></input>
                        </div>
                        <div class="form-group">
                            <label for="newEventCity">Event City</label>
                            <input id="newEventCity" type="text" class="form-control" placeholder="Event City"
                                required></input>
                        </div>
                        <div class="form-group">
                            <label for="newEventState">Event State</label>
                            <select class="form-control" id="newEventState" required>
                                <option value="">Select a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newEventAttendance">Attendance</label>
                            <input id="newEventAttendance" type="number" class="form-control"
                                placeholder="Event Attendance" required></input>
                        </div>
                        <div class="form-group">
                            <label for="newEventDate">Event Date</label>
                            <input id="newEventDate" type="date" class="form-control" placeholder="Event Date"
                                required></input>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <template id="eventData-template">
        <tr>
            <td data-id="eventName"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="eventDate"></td>
        </tr>
    </template>

    <template id="dropDown-template">
        <li>
            <a class="dropdown-item" onclick="getEventData(this)" href="#"></a>
        </li>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <!-- Custom JS -->
    <script src="/js/site.js"></script>

    <script>
        window.onload = (event) => {
            buildDropDown();
        };
    </script>

</body>

</html>
